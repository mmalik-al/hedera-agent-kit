name: "Run Unit Tests (typescript/)"
description: "Setup Node, install dependencies, and run unit tests in typescript/"
author: "Hedera Agent Kit CI"

inputs:
  node-version:
    description: "Node.js version"
    required: true
    default: "20"

runs:
  using: "composite"
  steps:
    - name: Setup and install
      uses: ./.github/actions/setup-and-install
      with:
        node-version: ${{ inputs.node-version }}

    - name: Run unit tests
      working-directory: typescript
      shell: bash
      run: npm run test unit
