name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: true
        default: true
        type: boolean

# Ensure only one release runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write          # required by semantic-release to push tags/CHANGELOG commits
  id-token: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  WORKDIR: 'typescript'

jobs:
  release:
    name: Release to NPM (semantic-release)
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: 'typescript/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKDIR }}
        run: npm ci

      - name: Pack
        working-directory: ${{ env.WORKDIR }}
        run: npm pack

      - name: Release (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ${{ env.WORKDIR }}
        run: npx semantic-release $([ "${{ github.event.inputs.dry_run }}" = "true" ] && echo --dry-run)

      # Optionally upload artifacts (build, test outputs) for observability
      - name: Upload dist artifact
        if: ${{ github.event.inputs.dry_run == 'false' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: typescript-dist
          path: ${{ env.WORKDIR }}/dist
          if-no-files-found: ignore

